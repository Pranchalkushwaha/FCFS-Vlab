<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="simjava.js"></script>
        <link type="text/css" rel="stylesheet" href="simstyle.css">
    </head>
    <body>
        <div id="header">
            <p>
               <marquee><h1>SIMULATOR-(0/1 KNAPSACK)</h1> </marquee>
            </p>
        </div>
        <div class="rbox">

            <h3>Enter bag maximum weight.</h3>
            <input type="number" name="d1" style="width:60px;" id="bmw"><br><br>
            <a onclick="tboxes();" class="myButton" style="margin-bottom: 10px;">Click here</a>

          <table style="width:100%">
            <tr>
              <th>BAG</th>
            </tr>
            <tr>
              <td><input type="number" name="d1" style="width:60px;background-color: whitesmoke;" id="bg1"></td>
            </tr>
            <tr>
              <td><input type="number" name="d1" style="width:60px;background-color: whitesmoke;" id="bg2"></td>
            </tr>
            <tr>
              <td><input type="number" name="d1" style="width:60px;background-color: whitesmoke;" id="bg3"></td>
            </tr>
            <tr>
              <td><input type="number" name="d1" style="width:60px;background-color: whitesmoke;" id="bg4"></td>
            </tr>
            <tr>
              <td><input type="number" name="d1" style="width:60px;background-color: whitesmoke;align:center;" id="bg5"></td>
            </tr>
          </table>
          <h3>Profit Gain : <input type="number" name="pg1" style="width:60px;margin-bottom:10px;" id="ab"></h3>
          <br>

        </div>
        <div class="main">
                <h2 style="text-decoration:underline;">Mode:STATIC(ITEM CANNOT BE TAKEN PARTIALLY)</h2>


                <table style="width:100%">
                  <tr>
                    <th>ITEM</th>
                    <th>WEIGHT</th>
                    <th>PROFIT</th>
                    <th>(Profit/Weight) Ratio</th>
                  </tr>
                  <tr>
                    <td>A</td>
                    <td><input type="number" name="d1" style="width:60px;" id="wt1"></td>
                    <td><input type="number" name="d1" style="width:60px;" id="pt1"></td>
                    <td><input type="number" name="d1" style="width:60px;border:0px;background-color:rgb(192, 252, 148);" id="rt1"></td>
                  </tr>
                  <tr>
                    <td>B</td>
                    <td><input type="number" name="d1" style="width:60px;" id="wt2"></td>
                    <td><input type="number" name="d1" style="width:60px;" id="pt2"></td>
                    <td><input type="number" name="d1" style="width:60px;border:0px;background-color:rgb(192, 252, 148);" id="rt2"></td>
                  </tr>
                  <tr>
                    <td>C</td>
                    <td><input type="number" name="d1" style="width:60px;" id="wt3"></td>
                    <td><input type="number" name="d1" style="width:60px;" id="pt3"></td>
                    <td><input type="number" name="d1" style="width:60px;border:0px;background-color:rgb(192, 252, 148);" id="rt3"></td>
                  </tr>
                  <tr>
                    <td>D</td>
                    <td><input type="number" name="d1" style="width:60px;" id="wt4"></td>
                    <td><input type="number" name="d1" style="width:60px;" id="pt4"></td>
                    <td><input type="number" name="d1" style="width:60px;border:0px;background-color:rgb(192, 252, 148);" id="rt4"></td>
                  </tr>
                  <tr>
                    <td>E</td>
                    <td><input type="number" name="d1" style="width:60px;" id="wt5"></td>
                    <td><input type="number" name="d1" style="width:60px;" id="pt5"></td>
                    <td><input type="number" name="d1" style="width:60px;border:0px;background-color:rgb(192, 252, 148);" id="rt5"></td>
                  </tr>
                </table>
                <h4 style="margin-left:20px;">Enter the Weight of item and Profit</h4>
                <a onclick="tbox();" class="myButton">Click to get Ratio</a>
        </div>
    </body>
</html>
